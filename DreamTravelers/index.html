<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/DreamTravelers/assets/icon.png">
    <title>Dream Travelers</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="back-button">
        <a href="../index.html">← Retour</a>
    </div>
    
    <div class="game-container">
        <div id="menu-container">
            <div class="menu-content">
                <h1>Dream Travelers</h1>
                <p class="subtitle">Le Rêve Révélé</p>
                
                <div class="level-buttons">
                    <button class="menu-btn" onclick="startGame(1)">
                        Niveau 1
                        <span>Le début du rêve</span>
                    </button>
                    
                    <button class="menu-btn" onclick="startGame(2)">
                        Niveau 2
                        <span>La tour mystérieuse</span>
                    </button>
                    
                    <button class="menu-btn" onclick="startGame(3)">
                        Niveau 3
                        <span>Les chemins impossibles</span>
                    </button>
                </div>
                
                <p class="lore-text">
                    L'accès à Dream Land est enfin ouvert. Résolvez des énigmes dans cet univers
                    pour restaurer l'équilibre entre rêve et cauchemar.
                </p>
            </div>
        </div>
    </div>
    
    <div id="controlsInfo">
        <div class="controls-header">
            <i class="fa-solid fa-circle-info"></i> Contrôles du jeu
        </div>
        <div class="control-item">
            <div class="control-icon">
                <i class="fa-solid fa-computer-mouse"></i><p></p>
                <span class="click-indicator">Clic</span>
            </div>
            <div class="control-text">Cliquer pour se déplacer et orienter la plateforme</div>
        </div>
        <div class="control-item">
            <div class="control-icon">
                <span class="key-combo">Ctrl</span>
                <i class="fa-solid fa-plus"></i><p></p>
                <i class="fa-solid fa-computer-mouse"></i>
            </div>
            <div class="control-text">Se déplacer librement dans l'environnement</div>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
